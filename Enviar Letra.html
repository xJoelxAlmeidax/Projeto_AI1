<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/enviarletras.css">
    <link rel="stylesheet" href="CSS/geral.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="IMG/icon.gif">

    <title></title>
</head>
<body>
    <header></header>
    <main>

        <div class="Enviar">
            <form>
                <fieldset>
                    <legend>Enviar Letra</legend>
                
                    <label for="Titulo">Titulo da Música:</label>
                    <input type="text" name="Titulo">
                    <label for="Album">Nome do Album:</label>
                    <input type="text" name="Album">
                    <label for="Artista">Artista:</label>
                    <select name="Artista" required>
                        <option disabled selected value> -- selecionar opção -- </option>
                        <option>Taylor Swift</option>
                        <option>Noah Kahan</option>
                        <option>Phoebe Bridgers</option>
                        <option>Adam Melchor</option>
                        <option>Gracie Abrams</option>
                    </select>
                    <div class="letra"> 
                        <label for="Letra">Letra da Música</label>
                        <textarea name="Letra" cols="100" rows="12" maxlength="2000" required></textarea>
                    </div>
                    <button type="submit">Guardar</button>
                    <button type="reset">Limpar</button>
                </fieldset>
            </form>
        </div>

        <!------------------------------------------------------------------------------------------------------------------------>
        <div id="data_hora"></div>
        <div class="final"></div>
        <footer></footer>
    </main>
    <script src="SCRIPT/geral.js"></script>
    <script src="SCRIPT/enivarletras.js"></script>
</body>
</html>
